<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTheClassLabel">Create or edit a The Class</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!theClass.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="theClass.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_className">Class Name</label>
            <input type="text" class="form-control" name="className" id="field_className"
                [(ngModel)]="theClass.className" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tableName">Table Name</label>
            <input type="text" class="form-control" name="tableName" id="field_tableName"
                [(ngModel)]="theClass.tableName" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
