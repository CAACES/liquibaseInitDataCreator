<div>
    <h2>
        <span>The Attributes</span>
        <button class="btn btn-primary float-right jh-create-entity create-the-attribute" [routerLink]="['/', { outlets: { popup: ['the-attribute-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new The Attribute
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="theAttributes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>The Class</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let theAttribute of theAttributes ;trackBy: trackId">
                <td><a [routerLink]="['../the-attribute', theAttribute.id ]">{{theAttribute.id}}</a></td>
                <td>{{theAttribute.name}}</td>
                <td>
                    <div *ngIf="theAttribute.theClass">
                        <a [routerLink]="['../the-class', theAttribute.theClass?.id ]" >{{theAttribute.theClass?.className}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../the-attribute', theAttribute.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'the-attribute/'+ theAttribute.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'the-attribute/'+ theAttribute.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
