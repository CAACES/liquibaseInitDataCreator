
<div *ngIf="theAttribute">
    <h2><span>The Attribute</span> {{theAttribute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{theAttribute.name}}</span>
        </dd>
        <dt><span>The Class</span></dt>
        <dd>
            <div *ngIf="theAttribute.theClass">
                <a [routerLink]="['/the-class', theAttribute.theClass?.id]">{{theAttribute.theClass?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'the-attribute/'+ theAttribute.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
