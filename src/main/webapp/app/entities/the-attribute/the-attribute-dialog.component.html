<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTheAttributeLabel">Create or edit a The Attribute</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!theAttribute.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="theAttribute.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="theAttribute.name" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_theClass">The Class</label>
            <select class="form-control" id="field_theClass" name="theClass" [(ngModel)]="theAttribute.theClass" >
                <option [ngValue]="null"></option>
                <option [ngValue]="theClassOption.id === theAttribute.theClass?.id ? theAttribute.theClass : theClassOption" *ngFor="let theClassOption of theclasses; trackBy: trackTheClassById">{{theClassOption.className}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
