<jhi-alert></jhi-alert>
<div class="row">
    <!--<div class="col-md-12">-->
    <div class="">
        <h1 class="display-4">编辑数据</h1>
        <table class="table">
            <!--表头-->
            <thead>
            <tr>
                <th *ngFor="let attribute of theClass.theAttributes">
                    {{attribute.name}}
                </th>
                <th>
                    <button type="button" class="btn btn-success btn-sm" (click)="addAttribute()">添加属性</button>
                </th>
            </tr>
            </thead>

            <!--内容-->
            <tbody>
            <tr *ngFor="let object of theClass.theObjects">
                <td *ngFor="let attributeObject of object.theAttributeObjects">
                    <input type="text" class="form-control" [(ngModel)]="attributeObject.value"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-success btn-sm" (click)="addObject()">添加对象</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<button type="button" class="btn btn-danger" (click)="test()">测试</button>
